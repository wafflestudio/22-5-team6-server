spring:
  datasource:
    url: 'jdbc:mysql://127.0.0.1:3306/testdb'
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: user
    password: somepassword
  jpa:
    hibernate:
      ddl-auto: create-drop
      show-sql: true
    properties:
      hibernate:
        show_sql: false
  profiles:
    active: dev

  security:
    jwt-secret: AAAAAAAAAAAAAAAAAAAAAAAAADSFaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    oauth2:
      client:
        registration:
          google:
            client-id: ASDF
            client-secret: ASDF
            redirect-uri: "{baseUrl}/api/oauth2/callback/{registrationId}"

#cache: # Use if we implement Caffeine caching
#  expire-after-write: 1m
#  maximum-size: 100


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    oauth2RedirectUrl: "/api/oauth2/callback/google"
    oauth:
      use-pkce-with-authorization-code-grant: true
  show-login-endpoint: true
